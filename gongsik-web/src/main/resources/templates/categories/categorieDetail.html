<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
	<style>
		.card {
			height: 100%;
			display: flex;
			flex-direction: column;
		}

		.card-body {
			flex-grow: 1;
		}
	</style>
	<script th:src="@{/assets/js/categories/categorieDetail.js}"></script>
	<meta charset="EUC-KR">
	<title th:text="${menuNm}"></title>
</head>

<div layout:fragment="content">
	<div class="container py-5">
		<input type="hidden" th:value="${menuItemNo}" id="itemKey" name="itemKey">
		<input type="hidden"id="itemCnt" name="itemCnt">

		<div class="d-flex justify-content-between align-items-center mb-4"style="margin-left:36px;">
			<label class="form-label fw-bold" for="itemNm" id="itemNm" name="itemNm"
				style="font-size: 25px; font-family: 'Noto Sans KR', sans-serif;"> </label>
		</div>
		
		<div class="divider d-flex align-items-center my-3" style="margin-left:36px; width: 90%;">
		</div>
		
		<div class="row gx-5 align-items-center justify-content-center;">
			<div class="col-md-8 col-lg-7 col-xl-6">
				<img src="" class="img-fluid w-100" style="margin-left: 36px; width: 50px; height: 370px;" alt=""
					id="itemDetail">
			</div>
			<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="right: 100px; top:30px">
				<ul class="list-group list-group-horizontal itemLists">
					<li class="list-group-item bg-gray-f6 px-4 py-3 flex-grow-1 border p-3 m-1 gradeList col-md-12">
						<div class="card product-item border-0 mb-4">
							<div class="card-body text-left p-0 pt-4 pb-3 ">
								<span class=" fs-10 mb-2" style="margin-left: 8px;">
								</span>제품정보: <span id="itemInfo"></span>
								<div class="d-flex justify-left-left mt-4">
									<span class="fs-10 mb-2"style="margin-left: 8px;"> 가격정보:
										<span id="itemPrice" name="itemPrice"></span>
									</span>
								</div>
								<div class="d-flex justify-left-left mt-3">
									<span class="fs-10 mb-2" style="margin-left: 8px;"> 혜택정보:
										 <span id="benePrfice"></span>
									</span>
									
								</div>

								<div class="d-flex justify-left-left mt-3">
									<div class="input-group fs-10 mb-2">
									<span class="me-3" style="margin-top: 7px; margin-left: 8px;"> 수량:</span>
									 <input class="form-control text-center" id="count" name="count" type="number" min="1"value="1" style="max-width: 4rem; border-radius: 0;" />

									</div>
								</div>
							</div>
							<div class="card product-item border-0 mb-1">
								<div
									class="card-body border-left border-right border-top border-bottom text-left p-2 pt-1 pb-1 ">
									<h6 class="text-truncate mb-4 fs-10 mb-2" style="margin-left: 10px;">
									</h6>총 합계
									 <h4 name="totalPrice" id="totalPrice" class="font-weight-bold" ></h4>
								</div>
							</div>
						</div>

					</li>
				</ul>
				<!-- Submit button -->
				<input type="hidden" name="cartSt" id="cartSt" value="W">
				<div class="row" style="display: flex; ">
					<div class="col-md-6 mt-2" style="flex: 2; left: 5px;">
						<button type="submit" class="btn btn-primary btn-lg btn-block fw-bold border-left border-right border-top border-bottom" id=""
							style="background-color: white; font-family: 'Noto Sans KR', sans-serif; color: black; border-radius: 0;">바로구매</button>
					</div>
					<div class="col-md-6 mt-2" style="flex: 2; left: 5px;">
						<button type="submit" class="btn btn-primary btn-lg btn-block fw-bold border-left border-right border-top border-bottom" id="goToWish"
							style="background-color: white; font-family: 'Noto Sans KR', sans-serif; display: flex; align-items: center; justify-content: center; color: black; border-radius: 0;">
							<img th:src="@{/vendor/third/img/wishBox.png}"
								style="width: 24px; height: 24px; margin-right: 5px;" />
							장바구니
						</button>
					</div>
				</div>


				<!--			</div>-->
			</div>
		</div>
	</div>

</div>

</html>
