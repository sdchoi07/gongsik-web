<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">


<head>
	<!-- jQuery 라이브러리 로드 -->
	<script th:src="@{/assets/js/posts/createPost.js}"></script>

	<!-- 네이버 스마트에디터 스크립트 로드 -->
	<script type="text/javascript" src="/smarteditor/js/service/HuskyEZCreator.js" charset="utf-8"></script>

	<meta charset="EUC-KR">
	<title> 게시글 작성</title>
	<style>
		.dropdown-item:focus,
		.dropdown-menu .active {
			background-color: transparent !important;
			/* 활성화된 아이템의 배경색을 투명하게 설정 */
			color: black !important;
			/* 활성화된 아이템의 텍스트 색상을 원하는 색상으로 설정 */
		}

		select:focus {
			outline: none;
		}

		/* outline 테두리 없애기 */
	</style>

</head>
<div layout:fragment="content">
	<div class="container py-5">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<label class="form-label fw-bold" style="font-size: 40px; font-family: 'Noto Sans KR', sans-serif;"> 게시물
				작성</label>
		</div>

		<div class="divider d-flex align-items-center my-3" style="width: 100%;">
		</div>
		<form action="insertStudentInfoForm" method="post">
			<div class="card" style="width: 50rem auto;">
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<div class="input-group">
							<select class="form-select" id="selectbox">
								<!-- 날짜 옵션 추가 (예시로 1월부터 12월까지) -->
								<option value="1">게시물을 선택해주세요.</option>
								<option value="2">일반</option>
								<option value="3">정보</option>
								<option value="4">후기</option>
								<option value="5">질문</option>
							</select>
						</div>
					</li>
					<li class="list-group-item">
						<div class="form-group d-flex">
							<input id="password" name="password" type="password" maxlength="16" minlength="8"
								class="form-control" placeholder="제목을 입력해주세요" autocomplete="new-password">
						</div>
					</li>
				</ul>
			</div>
			<div class="smarteditor form-group d-flex mt-2">
				<textarea name="editorTxt" id="editorTxt" rows="20" cols="10" placeholder="내용을 입력해주세요"
					style="width: auto; height: 500px;"></textarea>
			</div>
			<div class="d-flex justify-content-end">
				<button type="submit"
					class="btn btn-primary btn-xg btn-block fw-bold border-left border-right border-top border-bottom"
					id="goToWish"
					style="background-color: rgba(3, 199, 90, 0.12); font-family: 'Noto Sans KR', sans-serif; display: flex; align-items: center; justify-content: center; color: #009f47; border-radius: 0; width: 150px; height: 40px">
					등록
				</button>
			</div>

		</form>
	</div>

</div>
