<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">


<head>
	<!-- jQuery 라이브러리 로드 -->
	<script th:src="@{/assets/js/posts/createPost.js}"></script>

	<!-- 네이버 스마트에디터 스크립트 로드 -->
	<script type="text/javascript" src="/vendor/third/js/ckeditor.js" charset="utf-8"></script>
	<script th:src="@{/assets/js/upload.js}"></script>
	<meta charset="EUC-KR">
	
	<title> 게시글 작성</title>
	<style>
		.dropdown-item:focus,
		.dropdown-menu .active {
			background-color: transparent !important;
			/* 활성화된 아이템의 배경색을 투명하게 설정 */
			color: black !important;
			/* 활성화된 아이템의 텍스트 색상을 원하는 색상으로 설정 */
		}

		select:focus {
			outline: none;
		}
		
		/* outline 테두리 없애기 */
		
		.ck-editor__editable { height: 400px; }
		.ck-content { font-size: 13px; }
		
		
	</style>

</head>
<div layout:fragment="content">
	<div class="container py-5">
		<input type="hidden" th:value="${postsNo}" id="itemKey" name="itemKey">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<label class="form-label fw-bold" style="font-size: 40px; font-family: 'Noto Sans KR', sans-serif;"> 게시물
				작성</label>
		</div>

		<div class="divider d-flex align-items-center my-3" style="width: 100%;">
		</div>
			<div class="card" style="width: 50rem auto;">
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<div class="input-group">
							<select class="form-select" id="selectbox">
								<!-- 날짜 옵션 추가 (예시로 1월부터 12월까지) -->
								<option value="0">게시물을 선택해주세요.</option>
								<option value="01">일반</option>
								<option value="02">정보</option>
								<option value="03">후기</option>
								<option value="04">질문</option>
							</select>
						</div>
					</li>
					<li class="list-group-item">
						<div class="form-group d-flex">
							<input id="postNm" name="postNm" 
								class="form-control" placeholder="제목을 입력해주세요" autocomplete="">
						</div>
					</li>
				</ul>
			</div>
			<div id="mt-4">
			<div id="editor"></div>
			</div>
			<div class="d-flex justify-content-end" style="height: 200px;">
				<button type="submit"
					class="btn btn-primary btn-xg btn-block fw-bold border-left border-right border-top border-bottom"
					id="savePost"
					style="background-color: rgba(3, 199, 90, 0.12); font-family: 'Noto Sans KR', sans-serif; display: flex; align-items: center; justify-content: center; color: #009f47; border-radius: 0; width: 150px; height: 40px">
					등록
				</button>
			</div>

	</div>

</div>
