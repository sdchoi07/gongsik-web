<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
	<script th:src="@{/assets/js/posts/sharePosts.js}"></script>
	<meta charset="EUC-KR">
	<style>
		.nav-link {
			color: black;
		}

		.nav-link:hover {
			color: green;
		}

		.nav-link:focus {
			color: green;
		}

		.pagination .page-item.active .page-link {
			border-color: rgba(3, 199, 90, 0.7);
			color: #000;
			/* 활성화된 페이지 숫자 색상 */
		}

		.pagination .page-item:hover .page-link {
			border-color: rgba(3, 199, 90, 0.7);
			color: #000;
			/* 활성화된 페이지 숫자 색상 */
		}


		.chkPost {
			display: none;
			/* 기본적으로 숨겨두고, usrId가 있을 때만 보이도록 함 */
		}

		a {
			color: black !important;
			/* 검정색으로 변경 */
			text-decoration: none !important;
			/* 밑줄 제거 */
			background-color: transparent !important;
			/* 배경색 제거 */
			outline: none !important;
			/* 포커스 효과 제거 */

		}
	</style>



	<title>마이페이지</title>

</head>
<div layout:fragment="content">

	<div class="container-fluid bg-secondary mb-5"
		style="background-image: url('/vendor/third/img/cate00.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
		<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
			<h1 class="font-weight-semi-bold text-uppercase mb-3">Sharing</h1>
			<div class="d-inline-flex">
				<p class="m-0"><a href="">Home</a></p>
				<p class="m-0 px-2">-</p>
				<p class="m-0">Shop</p>
			</div>
		</div>
	</div>


	<div class="section search-result-wrap">
		<div class="container">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<label class="form-label fw-bold" style="font-size: 40px; font-family: 'Noto Sans KR', sans-serif;"> 공유
					게시물</label>
			</div>

			<div class="divider d-flex align-items-center my-3" style="width: 100%;">
			</div>
			<ul class="nav">
				<li class="nav-item">
					<a class="postsList nav-link active" aria-current="page" href="#">일반</a>
				</li>
				<li class="nav-item">
					<a class="postsList nav-link" href="#">정보</a>
				</li>
				<li class="nav-item">
					<a class="postsList nav-link" href="#">후기</a>
				</li>
				<li class="nav-item">
					<a class="postsList nav-link" href="#">질문</a>
				</li>
				<li class="nav-item ml-auto chkPost">
					<a class="postsList nav-link" href="#" onclick="selectPosts()">내가 쓴 게시물</a>
				</li>
				<li class="nav-item">
					<a class="postsList nav-link" href="/posts/createPost">게시글 작성</a>
				</li>

			</ul>



			<div class="row posts-entry mt-4">
				<div class="col-lg-8 postsTable">
				</div>

				<div class="col-lg-4 sidebar">
					<div class="sidebar-box">
						<h3 class="heading" style="margin-left: 40px;">인기 게시물</h3>
						<div class="post-entry-sidebar">
							<ul class="popList">
							</ul>
						</div>
					</div>


					<!-- END sidebar-box -->

				</div>

				<div id="paginationContainer" class="col-lg-8 offset-lg-3 mt-4" style="height: 300px;">
					<!-- Your pagination content here -->
				</div>
			</div>
		</div>
	</div>
</div>
