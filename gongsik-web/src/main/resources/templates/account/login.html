<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
<meta charset="EUC-KR">
<title>login</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img th:src="@{/vendor/third/img/login_pic.png}"
          class="img-fluid w-100" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
			
          <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- 회원가입 -->
              <label class="form-label fw-bold" for="form1Example3">로그인 </label>
            <a class= "nav-link" href="/account/join">회원가입</a>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">아이디(이메일)</label>
            <input type="email" id="form1Example13" class="form-control form-control-lg" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">비밀번호</label>
            <input type="password" id="form1Example23" class="form-control form-control-lg" />
          </div>

         <div class="d-flex justify-content-between align-items-center mb-4">
		    <!-- Checkbox -->
		    <div class="form-check">
		        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
		        <label class="form-check-label" for="form1Example3"> 아이디 저장 </label>
		    </div>
		    <div class="d-flex">
		        <a class="nav-link me-2" href="#!" style="font-size: 12px;">아이디찾기</a>
		        <span style="font-size: 12px;">|</span>
		        <a class="nav-link ms-2" href="#!" style="font-size: 12px;">비밀번호찾기</a>
		    </div>
		</div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">또는</p>
          </div>

        <a class="btn btn-primary btn-lg btn-block border- fw-bold0" style="background-color: #FFEB00; color: #000000;" href="#!" role="button">
		    <img th:src="@{/vendor/third/img/g-kakao.png}" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 10px;"/>
		    카카오 로그인
		</a>
		<a class="btn btn-primary btn-lg btn-block border-0 fw-bold" style="background-color: #03C75A; color: #ffffff;" href="#!" role="button">
		    <img th:src="@{/vendor/third/img/g-naver.png}" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 10px;"/>
		    네이버 로그인
		</a>
		<a class="btn btn-lg btn-block btn-google m-b-20 fw-bold" style="background-color: #f0f0f0; color: #757575;" href="#!" role="button">
		    <img th:src="@{/vendor/third/img/g-google.png}" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 15px;"/>
		    <span style="margin-left: 10px;">구글 로그인</span>
		</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
