<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<html>
<head>


	<meta charset="EUC-KR">
	<script>
// URL에서 결과값 파라미터 가져오기
$(document).ready(function () {
const urlParams = new URLSearchParams(window.location.search);
console.log(urlParams);
const resultValue = urlParams.get('result');
console.log(resultValue);
$('#usrId').val(resultValue+" 입니다.");
});
</script>
<title>아이디 찾기</title>
</head>
<body>
<div layout:fragment="content">
		<div class="container py-5">
			<div class="row d-flex align-items-center justify-content-center h-100">
				<div class="col-md-12 col-lg-5 col-xl-5 offset-xl-1 " style="right:60px">
						<div class="d-flex justify-content-between align-items-center mb-4">
							
							<label class="form-label fw-bold" for="form1Example3"
								style="font-size: 25px; font-family: 'Noto Sans KR', sans-serif;">아이디 찾기 </label>
						</div>
						<div class="form-group">
							<input id="usrId" name= "usrId" type="text" class="form-control" readonly="true" style="height: 50px;">
						</div>
							
						<a class="btn btn-primary btn-lg btn-block border-0 fw-bold" href="/account/login"
						    style="background-color: #000000; display: flex; justify-content: center; align-items: center;">
						    <span class="fw-bold" style="font-family: 'Noto Sans KR', sans-serif; color: white;">로그인</span>
						</a>

						<a class="btn btn-primary btn-lg btn-block border-0 fw-bold" href="/account/findpw"
						    style="background-color: #000000; display: flex; justify-content: center; align-items: center;">
						    <span class="fw-bold" style="font-family: 'Noto Sans KR', sans-serif; color: white;">비밀번호 찾기</span>
						</a>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
