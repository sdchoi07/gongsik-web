<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
	<script th:src="@{/assets/js/mypage/mypage.js}"></script>
	<meta charset="EUC-KR">
	<style>
        /* 추가된 CSS 스타일 */
        #tabs-wrapper {
          display: flex;
        }

        #sidebar-wrapper {
          width: 200px;
          padding: 15px;
        }

        .tab-content {
          flex-grow: 1;
          margin-left: 20px; /* 탭 내용과의 간격을 위한 여백 설정 */
        }

        .list-group-item {
            cursor: pointer;
            border: none; /* 탭 테두리 제거 */
            border-radius: 0 !important; /* 라운드 테두리 제거, !important를 사용하여 우선시함 */
        }
	</style>
	<title>마이페이지</title>
	
</head>
<body>
	<div layout:fragment="content">
		<div class="container py-5">
			<div class="row gx-5 align-items-center justify-content-center">
				<div class="col-md-8 col-lg-7 col-xl-6">
					<img th:src="@{/vendor/third/img/login_pic.png}" class="img-fluid w-100" style="margin-right: 70px;" alt="Phone image">
				</div>
				<div class="col-md-8 col-lg-7 col-xl-6">
					<img th:src="@{/vendor/third/img/login_pic.png}" class="img-fluid w-100" style="margin-right: 70px;" alt="Phone image">
				</div>
			</div>
		</div>
	

  <!-- Sidebar-->
			<div class="container-fluid">
            <div id="tabs-wrapper">
                <!-- Sidebar -->
                <div id="sidebar-wrapper">
                    <div class="list-group">
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" data-toggle="pill" href="/profile">Dashboard</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" data-toggle="pill" href="/profile">Shortcuts</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" data-toggle="pill" href="#overview">Overview</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" data-toggle="pill" href="#events">Events</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" data-toggle="pill" href="#profile">Profile</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" data-toggle="pill" href="/usrGrade">Status</a>
                    </div>
                </div>
                <!-- 탭 내용 -->
                <div class="tab-content" layout:fragment="mypage"></div>
            </div>
        </div>
    </div>
</body>
